<div class="tags">
    <div class="row">
        <div class="col-sm-12">
            <h1>Tags</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 ">
            <div class="row" *ngIf="tags.length > 0">
                <div *ngFor="let tag of tags" class="col-3 p-2"><p [routerLink]='["posts/tag/", tag.id]' class="tag m-2 d-block badge badge-primary">{{ tag.name }}</p></div>
            </div>
            <p *ngIf="tags.length == 0">No tag found</p>
        </div>
    </div>
</div>
