<mat-form-field class="chip-list">
    <mat-chip-list #chipList aria-label="Tags selection">
        <mat-chip *ngFor="let tag of Chosentags" [selectable]="selectable" [removable]="removable"
            (removed)="remove(tag)">
            {{tag.name}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input matInput placeholder="Choose some tags" #tagInput [formControl]="tagCtrl" [matAutocomplete]="auto"
            [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputSeparatorKeyCodes]="addOnBlur" class="input">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
            {{tag}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
